<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Personel Ekle</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
        }
        .card {
            border-radius: 18px;
            box-shadow: 0 4px 24px 0 rgba(13,110,253,0.10);
        }
        .form-icon {
            width: 1.5em;
            height: 1.5em;
            color: #0d6efd;
            margin-right: 8px;
        }
        .btn-custom {
            min-width: 120px;
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-md-7 col-lg-6">
            <div class="card p-4">
                <div class="card-header bg-white border-0 text-center pb-0">
                    <h3 class="fw-bold text-primary mb-2">
                        <i class="bi bi-person-plus-fill"></i> Personel Ekle
                    </h3>
                </div>
                <div class="card-body">
                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        <div class="alert alert-danger">
                          {{ messages[0] }}
                        </div>
                      {% endif %}
                    {% endwith %}
                    <form method="POST" autocomplete="off">
                        <div class="mb-3">
                            <label for="ad" class="form-label">
                                <i class="bi bi-person form-icon"></i>Ad
                            </label>
                            <input type="text" class="form-control" id="ad" name="ad" required>
                        </div>
                        <div class="mb-3">
                            <label for="soyad" class="form-label">
                                <i class="bi bi-person form-icon"></i>Soyad
                            </label>
                            <input type="text" class="form-control" id="soyad" name="soyad" required>
                        </div>
                        <div class="mb-3">
                            <label for="departman" class="form-label">
                                <i class="bi bi-diagram-3 form-icon"></i>Departman
                            </label>
                            <input type="text" class="form-control" id="departman" name="departman">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="bi bi-envelope form-icon"></i>E-posta
                            </label>
                            <input type="email" class="form-control" id="email" name="email" autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <label for="telefon" class="form-label">
                                <i class="bi bi-telephone form-icon"></i>Telefon
                            </label>
                            <input type="text" class="form-control" id="telefon" name="telefon" maxlength="11" pattern="\d{11}" placeholder="05xxxxxxxxx" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary btn-custom">
                                <i class="bi bi-arrow-left"></i> Geri Dön
                            </a>
                            <button type="submit" class="btn btn-success btn-custom">
                                <i class="bi bi-check-circle"></i> Kaydet
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
    // Sadece rakam girilmesini sağlar
    document.getElementById('telefon').addEventListener('input', function (e) {
        this.value = this.value.replace(/\D/g, '').slice(0,11);
    });
    </script>
</body>
</html>
