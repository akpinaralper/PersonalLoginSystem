<!-- templates/login_select.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş Türü Seçiniz</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: 
                url("{{ url_for('static', filename='biotech_bg.jpg') }}") center center/cover no-repeat fixed,
                linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            position: relative;
        }
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(255,255,255,0.7);
            z-index: 0;
        }
        .center-box {
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.96);
            border-radius: 18px;
            box-shadow: 0 4px 24px 0 rgba(13,110,253,0.10);
            padding: 48px 32px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .sector-icons {
            font-size: 2.2rem;
            color: #0d6efd;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="center-box">
            <div class="sector-icons mb-2">
                <i class="bi bi-capsule"></i>
                <i class="bi bi-heart-pulse"></i>
                <i class="bi bi-eyedropper"></i>
            </div>
            <h2 class="mb-4 fw-bold text-primary">Giriş Türü Seçiniz</h2>
            <a href="{{ url_for('personel_login') }}" class="btn btn-success btn-lg w-100 mb-3">
                <i class="bi bi-person-badge"></i> Personel Girişi
            </a>
            <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg w-100">
                <i class="bi bi-shield-lock"></i> Admin Girişi
            </a>
            <div class="mt-4 text-muted small">
                <i class="bi bi-capsule"></i> İlaç &nbsp;
                <i class="bi bi-heart-pulse"></i> Sağlık &nbsp;
                <i class="bi bi-eyedropper"></i> Biyoteknoloji
            </div>
        </div>
    </div>
</body>
</html>
