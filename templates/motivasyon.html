<!-- templates/motivasyon.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ho≈ü Geldiniz!</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .motivation-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 50px 40px;
            text-align: center;
            max-width: 700px;
            animation: slideIn 0.8s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .welcome-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .motivation-text {
            font-size: 1.8rem;
            color: #333;
            font-weight: 600;
            margin: 20px 0;
            line-height: 1.4;
        }
        .welcome-text {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 30px;
        }
        .countdown {
            font-size: 1.1rem;
            color: #007bff;
            font-weight: bold;
            margin-top: 30px;
        }
        .success-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }
    </style>
</head>
<body>
    <div class="motivation-card success-animation">
        <div class="welcome-icon">
            <i class="bi bi-check-circle-fill"></i>
        </div>
        
        <h2 class="text-success fw-bold mb-3">ƒ∞≈üe Giri≈üiniz Kaydedildi!</h2>
        
        <div class="welcome-text">
            Ho≈ü geldiniz <strong>{{ session.get('personel_ad', '') }} {{ session.get('personel_soyad', '') }}</strong>! üëã
        </div>
        
        <div class="motivation-text">
            {{ session.get('motivasyon_soz', 'Bug√ºn harika bir g√ºn olacak!') }}
        </div>
        
        <div class="countdown">
            <i class="bi bi-clock"></i> 
            <span id="countdown">10</span> saniye sonra ana sayfaya y√∂nlendirileceksiniz...
        </div>
        
        <div class="mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                <i class="bi bi-house"></i> Hemen Ana Sayfaya D√∂n
            </a>
        </div>
    </div>

    <script>
        // 10 saniyelik geri sayƒ±m
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = "{{ url_for('index') }}";
            }
        }, 1000);
        
        // Session temizle
        setTimeout(() => {
            fetch('/clear_motivation_session', {method: 'POST'});
        }, 1000);
    </script>
</body>
</html>
