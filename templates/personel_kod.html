<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kod Doğrulama</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: url("{{ url_for('static', filename='image.jpg') }}") center center / cover no-repeat fixed;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .center-box {
            background: rgba(255,255,255,0.85);
            border-radius: 18px;
            box-shadow: 0 4px 24px 0 rgba(13,110,253,0.10);
            padding: 40px 32px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .form-icon {
            font-size: 2.2rem;
            color: #0d6efd;
            margin-bottom: 10px;
        }
        .form-control-lg {
            font-size: 1.3rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="center-box">
        <div class="form-icon">
            <i class="bi bi-envelope-check"></i>
        </div>
        <h3 class="mb-4 fw-bold text-primary">Mailinize Gelen Kodu Girin</h3>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% for category, message in messages %}
            {% if category == 'danger' %}
              <div class="alert alert-danger">{{ message }}</div>
            {% endif %}
          {% endfor %}
        {% endwith %}
        <form method="POST">
            <div class="mb-3">
                <input type="text" class="form-control form-control-lg text-center" name="kod" placeholder="6 Haneli Kod" required>
            </div>
            <button type="submit" class="btn btn-success w-100 btn-lg">
                <i class="bi bi-check-circle"></i> Doğrula
            </button>
        </form>
    </div>
</body>
</html>
