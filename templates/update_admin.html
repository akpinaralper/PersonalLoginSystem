<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin Güncelle</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background: #f4f6fa; }
        .update-card { border-radius: 18px; box-shadow: 0 4px 24px 0 rgba(13,110,253,0.10); }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card update-card">
                    <div class="card-header bg-warning text-white text-center">
                        <h4><i class="bi bi-person-gear"></i> Admin Güncelle</h4>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages() %}
                          {% for message in messages %}
                            <div class="alert alert-info">{{ message }}</div>
                          {% endfor %}
                        {% endwith %}
                        
                        <form method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="bi bi-person"></i> Kullanıcı Adı
                                </label>
                                <input type="text" class="form-control" id="username" name="username" 
                                       value="{{ admin['username'] }}" required
                                       {% if not session.get('is_super_admin') and admin['username'] != session.get('username') %}disabled{% endif %}>
                                {% if admin['username'] == 'admin' %}
                                    <div class="form-text text-danger">⚠️ Super Admin hesabı</div>
                                {% endif %}
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope"></i> E-posta
                                </label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       value="{{ admin['email'] }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock"></i> Yeni Şifre
                                </label>
                                <input type="password" class="form-control" id="password" name="password">
                                <div class="form-text">Şifre değiştirmek istemiyorsanız boş bırakın</div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-warning">
                                    <i class="bi bi-check-circle"></i> Güncelle
                                </button>
                                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Geri Dön
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
