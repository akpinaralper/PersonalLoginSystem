<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yoklama Listesi</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%); min-height: 100vh; }
        .table thead { background: #0d6efd; color: #fff; }
        .dashboard-header {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px 0 rgba(13,110,253,0.08);
            padding: 24px 32px;
            margin-bottom: 32px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="dashboard-header d-flex justify-content-between align-items-center">
            <h2 class="mb-0 fw-bold text-primary">
                <i class="bi bi-calendar-check"></i> Yoklama Listesi
            </h2>
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary">Panele Dön</a>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="fw-bold text-primary">Yoklama Listesi</h2>
            <div>
                <a href="{{ url_for('yoklama_excel') }}" class="btn btn-outline-success me-2">
                    <i class="bi bi-file-earmark-excel"></i> Excel Olarak İndir
                </a>
                <a href="{{ url_for('gunluk_rapor_gonder') }}" class="btn btn-outline-primary">
                    <i class="bi bi-envelope"></i> Günlük Raporu Mail Gönder
                </a>
            </div>
        </div>
        {% if yoklamalar %}
            <div class="table-responsive shadow rounded">
                <table class="table table-bordered table-striped align-middle mb-0">
                    <thead>
                        <tr>
                            <th>E-posta</th>
                            <th>Tarih</th>
                            <th>Saat</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for y in yoklamalar %}
                        <tr>
                            <td>{{ y['email'] }}</td>
                            <td>{{ y['tarih'] }}</td>
                            <td>{{ y['saat'] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% else %}
            <div class="alert alert-info mt-4">Henüz yoklama kaydı yok.</div>
        {% endif %}
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</body>
</html>
